<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cd24ffc8a.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<style>
    *{
        font-family: 'Open Sans', sans-serif;
        color:#e0dcdc;
    }
    .active
    {
        opacity: 1;
    }
</style>
<body>
    <div class="wrapper m-0 p-0 h-[100vh] w-[100vw] items-center overflow-hidden flex flex-col bg-[radial-gradient(ellipse_at_right,_var(--tw-gradient-stops))] from-sky-400 to-indigo-900 text-white ">
        <h1 class="text-[1.7rem] font-bold mt-[50px] text-2xl">WEATHER APP</h1>
        <div class="TopContent w-[366px] py-2 mx-auto">
            <div class="topdiv flex justify-between pt-7 font-bolder text-sm tracking-wider font-bold">
                <!-- selected bg-[#aca8a896] -->
                <p class="s1 ">Your Weather</p>
                <p class="s2">Search Weather</p>
            </div>
        </div>
        <div class="shuffleContent relative w-[366px] ">
            <div class="absolute grantAccess flex  flex-col items-center w-full mx-auto opacity-0">
                <img src="./assets/location.png" alt="" class="w-[90px] mx-auto h-[90px] m-6">
                <h2 class="font-bold text-lg">Grant Location Access</h2>
                <p>Allow Access to get weather information</p>
                <button class="grantAccessButtn mt-4 bg-[#aca8a896] py-2 px-5  mx-auto rounded text-sm font-bold">Grant Access</button>
            
            </div>
            <div class="searchWeather absolute w-full mt-4 mx-auto">
                <div class="searchBar mx-auto flex flex-row justify-center gap-2 w-full ">
                    <div class="inputContainer bg-[#aca8a896] w-[90%] rounded h-8">
                        <input type="text" placeholder="Search for city..." class="bg-transparent opacity-80 placeholder:p-2 ">
                    </div>
                    
                    <div class="icon bg-[#aca8a896] rounded-full h-8 w-8 flex justify-center items-center ">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
