<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4cd24ffc8a.js" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>
<style>

    *{
        font-family: 'Open Sans', sans-serif;
        color:#e0dcdc;
    }

    /* Making the  bg of selected tab visible  */
    .tab
    {
        background-color: #a09d9dc7;
        padding: 7px 12px;
        border-radius: 5px;
    }

    
</style>
<body>
    <div class="wrapper m-0 p-0 w-[100vw] items-center flex flex-col bg-[radial-gradient(ellipse_at_right,_var(--tw-gradient-stops))] from-sky-400 to-indigo-900 text-white ">
        
        <h1 class="text-[1.7rem] font-bold mt-[50px] text-2xl">WEATHER APP</h1>

        <div class="TopContent py-2 mx-auto w-[70%] lg:w-[366px] ">

            <div class="topdiv flex justify-between pt-7 font-bolder text-sm tracking-wider font-bold">
                <!-- selected bg-[#aca8a896] -->
                <button class="s1 tab" onclick="">Your Weather</button>
                <button class="s2 tab" onclick="">Search Weather</button>
            </div>

        </div>
        <div class="shuffleContent relative w-[70%] md:w-[366px]">
            <div class="mx-auto flex flex-col items-center">
                <img src="./assets/location.png" alt="" class="w-[90px] mx-auto h-[90px] m-6">
                <h2 class="font-bold text-lg">Grant Location Access</h2>
                <p>Allow Access to get weather information</p>
                <button class="grantAccessButtn mt-4 bg-[#aca8a896] py-2 px-5 rounded text-sm font-bold w-[40%]" onclick="getlocation()">Grant Access</button>
            
            </div>
            <div class="searchBar mx-auto flex flex-row justify-center gap-2 w-full">
                <div class="inputContainer bg-[#aca8a896] w-[90%] rounded-md h-8">
                    <input inputText type="text" placeholder="Search for city..." class="bg-transparent p-3 opacity-80  rounded-md w-full h-full border border-[#aca8a896] focus:outline-none focus:border-white focus:ring-1">
                </div>
                
                <button class="icon bg-[#aca8a896] rounded-full h-8 w-8 flex justify-center items-center "  onclick="searchCity()">
                    <img src="./assets/search.png" alt="" class="w-[70%]">
                </button>
                
            </div>
            <div class="loading">
                    <img src="./assets/loading.gif" width="150" height="150">
                </div>
                <p>Loading</p>
            <div class="InfoContainer">

                <div class="name">
                    <p></p>
                    <img src="" alt="">
                </div>

                <p></p>
                <img src="" alt="">
                <p></p>


                <div class="moreInfo">
                    <div class="card">
                        <img src="./assets/wind.png" alt="">
                        <p>Windspeed</p>
                        <p></p>

                    </div>
                    <div class="card">
                        <img src="./assets/humidity.png" alt="">
                        <p>Humidity</p>
                        <p></p>
                    </div>
                    <div class="card">
                        <img src="./assets/cloud.png" alt="">
                        <p>Clouds</p>
                        <p></p>
                    </div>
                </div>
            </div>
            
            <!-- <div class="searchWeather absolute w-full mt-4 mx-auto">
                
            </div> -->
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
